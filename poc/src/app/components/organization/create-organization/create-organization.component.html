  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h3>Create Organization</h3>
        <form role="form" novalidate [formGroup]="organizationForm"  (ngSubmit)="onCreateOrganization(organizationForm)" class="orgform">
             <mat-form-field class="orgform-full-width">
               <input matInput placeholder="Enter Name" formControlName="orgnizationName"
                        [errorStateMatcher]="matcher">
                        <mat-error *ngIf="organizationForm.get('orgnizationName').hasError('required') && ( organizationForm.get('orgnizationName').touched || organizationForm.get('orgnizationName').dirty)">
                              Name is required
                        </mat-error>
             </mat-form-field>
             <mat-form-field class="orgform-full-width">
               <input matInput placeholder="Enter Acronym"  formControlName="orgnizationAcronym"
                        [errorStateMatcher]="matcher">
                        <mat-error *ngIf="organizationForm.get('orgnizationAcronym').hasError('required') && ( organizationForm.get('orgnizationAcronym').touched || organizationForm.get('orgnizationAcronym').dirty)">
                              Acronym is required
                        </mat-error>
             </mat-form-field>

             <mat-form-field>
                <mat-select placeholder="Type" formControlName="orgnizationType">
                  <mat-option value="1">1</mat-option>
                  <mat-option value="1">2</mat-option>
                  <mat-option value="1">3</mat-option>
                  <mat-option value="1">4</mat-option>
                </mat-select>
                <mat-error *ngIf="organizationForm.get('orgnizationType').hasError('required') && ( organizationForm.get('orgnizationType').touched || organizationForm.get('orgnizationType').dirty)" >
                      Type is required
                </mat-error>
              </mat-form-field>


              <mat-form-field>
                  <mat-select placeholder="Home Country" formControlName="orgnizationHomeCountry">
                    <mat-option value="1">1</mat-option>
                        <mat-option value="1">2</mat-option>
                        <mat-option value="1">3</mat-option>
                        <mat-option value="1">4</mat-option>
                  </mat-select>
                              <mat-error *ngIf="organizationForm.get('orgnizationHomeCountry').hasError('required') && ( organizationForm.get('orgnizationHomeCountry').touched || organizationForm.get('orgnizationHomeCountry').dirty)" >
                                    Home Country is required
                              </mat-error>
              </mat-form-field>



              <mat-form-field class="orgform-full-width">
                <input matInput placeholder="Phone #"  formControlName="phone" maxlength="10"
                         [errorStateMatcher]="matcher">
                         <mat-error *ngIf="organizationForm.get('phone').hasError('required') && ( organizationForm.get('phone').touched || organizationForm.get('phone').dirty)">
                               Phone is required
                         </mat-error>
              </mat-form-field>


              <mat-form-field class="orgform-full-width">
                <input matInput placeholder="Website #"  formControlName="website"
                [errorStateMatcher]="matcher">
                <mat-error *ngIf="organizationForm.get('website').hasError('required') && ( organizationForm.get('website').touched || organizationForm.get('website').dirty)" >
                Website is required
                </mat-error>
              </mat-form-field>


              <mat-form-field class="orgform-full-width">
                <input matInput placeholder="Year"  formControlName="year"
                [errorStateMatcher]="matcher">
                <mat-error *ngIf="organizationForm.get('year').hasError('required') && ( organizationForm.get('year').touched || organizationForm.get('year').dirty)" >
                Year is required
                </mat-error>
              </mat-form-field>

              <button md-button color="primary" class="submit-btn" type="button" [disabled]="organizationForm.invalid">Submit</button>
       </form>
    </div>
    <div class="col-md-2"></div>
</div>
